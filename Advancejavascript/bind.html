<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <button>Bind</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
        }//bind keyword will bind all the properties or references in the constructor

        handleClick(){
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
